<app-button-component
  imgUrl="buttons/password.svg"
  color="#1E257B"
  width="18px"
  height="18px"
  (clicked)="open()">
</app-button-component>

<app-generic-dialog-form-component
  [(visible)]="visible"
  [title]="'Cambiar Contraseña'"
  (save)="save()">

  <app-input-password-component
    #inputOldPassword
    [label]="'Contraseña Actual'"
    [required]="true">
  </app-input-password-component>

  <app-input-password-component
    #inputNewPassword
    [label]="'Nueva Contraseña'"
    [required]="true">
  </app-input-password-component>

</app-generic-dialog-form-component>
