<div class="form-floating mb-3 small-input mt-3">
  <input
    type="password"
    autocomplete="new-password"
    class="form-control"
    [class.is-invalid]="isInvalid()"
    [id]="label"
    placeholder="*"
    [(ngModel)]="value"
    [required]="required"
    (input)="onValueChange($event)"
    (blur)="touched = true">
  <label [for]="label">
    {{ label }} <span *ngIf="required" style="color:red">*</span>
  </label>
  <div class="invalid-feedback" *ngIf="isInvalid()">
    {{ label }} es obligatorio
  </div>
</div>
