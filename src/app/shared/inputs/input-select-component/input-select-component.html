<div class="form-floating mb-3 small-input mt-3">
  <select
    class="form-select"
    [class.is-invalid]="isInvalid()"
    [id]="label"
    [ngModel]="value"
    (ngModelChange)="onValueChange($event)"
    [compareWith]="compareFn"
    [required]="required"
    (blur)="touched = true"
    aria-label="{{label}}"
  >
    <option [ngValue]="null">Seleccione una opci√≥n</option>
    <option *ngFor="let opt of options" [ngValue]="opt.value">
      {{ opt.label }}
    </option>
  </select>
  <label [for]="label">
    {{ label }} <span *ngIf="required" style="color:red">*</span>
  </label>
  <div class="invalid-feedback" *ngIf="isInvalid()">
    {{ label }} es obligatorio
  </div>
</div>
